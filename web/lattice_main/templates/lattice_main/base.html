  <script>
    // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.scrollTop > 90 || document.documentElement.scrollTop > 90) {
        // when scrolling down get smaller and change blue
        document.getElementById("the-navbar").style.padding = "18px 8px";
        document.getElementById("the-navbar").style.fontSize = "20px";
        $("#the-navbar").addClass("nav-background");
        $("#the-navbar").switchClass("navbar-dark","navbar-light",500)
      } else {
        // when at the top, stay bigger, and stay dark
        document.getElementById("the-navbar").style.padding = "19px 10px";
        document.getElementById("the-navbar").style.fontSize = "22px";
        $("#the-navbar").removeClass("nav-background")
        $("#the-navbar").switchClass("navbar-light","navbar-dark",500)
        
      }
    }
